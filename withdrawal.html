<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdrawal - ACC INVESTMENT</title>
  <style>
    body {
      background-color: #000814;
      color: #d4af37;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #00ff88;
      font-size: 35px;
      margin-bottom: 30px;
    }
    form {
      max-width: 400px;
      margin: auto;
      background-color: #001d3d;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #00ff88;
    }
    input, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
      text-align: center;
    }
    button {
      background-color: #00ff88;
      color: #000;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background-color: #d4af37;
      color: #000;
    }

    /* Popup modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .modal-content {
      background-color: #001d3d;
      margin: 15% auto;
      padding: 20px;
      border: 2px solid #00ff88;
      border-radius: 15px;
      width: 80%;
      max-width: 350px;
      color: #d4af37;
      box-shadow: 0 0 15px #00ff88;
    }
    .close-btn {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 8px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    .close-btn:hover {
      background-color: #00ff88;
      color: #000;
    }
  </style>
  <script>
    // Show styled popup modal
    function showFee() {
      document.getElementById("feeModal").style.display = "block";
    }

    // Close modal
    function closeModal() {
      document.getElementById("feeModal").style.display = "none";
    }
  </script>
</head>
<body>
  <h1>Withdrawal - ACC INVESTMENT</h1>

  <form onsubmit="event.preventDefault(); showFee();">
    <input type="text" id="accnum" placeholder="Bank Account Number" required><br>
    <input type="text" id="accname" placeholder="Vasil Katsarow" required><br>
    <select id="bank" required>
      <option value="">Select Bank</option>
      <option>Revolut UAB</option>
    </select><br>
    <input type="text" id="amount" value="24,150€" readonly><br>
    <button type="submit" id="withdrawBtn">Withdraw</button>
    <button type="button" id="backBtn" onclick="window.location.href='index.html'">Back</button>
  </form>

  <!-- Styled Popup Modal -->
  <div id="feeModal" class="modal">
    <div class="modal-content">
      <h3>Activation Card Needed: 200€</h3>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>
</body>
</html>
