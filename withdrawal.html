<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdrawal - ACC INVESTMENT</title>
  <style>
    body {
      background-color: #000814;
      color: #d4af37;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #00ff88;
      font-size: 35px;
      margin-bottom: 30px;
    }
    form {
      max-width: 400px;
      margin: auto;
      background-color: #001d3d;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #00ff88;
    }
    input, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      text-align: center;
    }
    button {
      background-color: #00ff88;
      color: #000;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #d4af37;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .modal-content {
      background-color: #001d3d;
      margin: 15% auto;
      padding: 20px;
      border: 2px solid #00ff88;
      border-radius: 15px;
      width: 80%;
      max-width: 350px;
      color: #d4af37;
      box-shadow: 0 0 15px #00ff88;
    }
    .close-btn {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 8px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
  <script>
    function showFee() {
      document.getElementById("feeModal").style.display = "block";
    }
    function closeModal() {
      document.getElementById("feeModal").style.display = "none";
    }
  </script>
</head>
<body>

  <h1>Withdrawal - ACC INVESTMENT</h1>

  <form onsubmit="event.preventDefault(); showFee();">
    <input type="text" placeholder="Bank Account Number" required><br>
    <input type="text" placeholder="Bank Account Name" required><br>

    <select required>
      <option value="">Select Bank</option>
      <option>PKO Bank Polski</option>
      <option>mBank</option>
      <option>Santander Bank Polska</option>
      <option>ING Bank Śląski</option>
      <option>Bank Pekao S.A.</option>
      <option>Alior Bank</option>
      <option>Millennium Bank</option>
      <option>BNP Paribas Bank Polska</option>
      <option>Citi Handlowy</option>
    </select><br>

    <input type="text" value="24,150€" readonly><br>

    <button type="submit">Withdraw</button>
    <button type="button" onclick="window.location.href='index.html'">Back</button>
  </form>

  <div id="feeModal" class="modal">
    <div class="modal-content">
      <h3>Activation Card Needed: 200€</h3>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

</body>
</html>
